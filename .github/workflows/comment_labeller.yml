name: Add Labels for Comments

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  pull_request:
    branches: [ main ]
    types: [assigned, opened, synchronize, reopened, labeled, unlabeled]

jobs:
  dump-stuff:
    runs-on: ubuntu-latest
    steps:
    - run: printenv
    - run: echo {{ github.event }}

  add-label-missing-comment:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Add comment about missing build-dependency-containers label
      uses: actions/github-script@v4
      if: success()
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          github.issues.createComment({
            issue_number: context.payload.pull_request.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'hey this apparently should run but running it will take hours. Do you want to run it? If so, add flag build deps cont. (also tags Akri Maintainers)'
          })
          exit 1

  add-labels-issue:
    runs-on: ubuntu-latest
    if: contains(github.event.comment.body, '/add-invalid') && github.event_name == 'issue_comment'
    steps:
    - uses: actions/checkout@v2
    - name: Add label test
      uses: actions/github-script@0.9.0
      if: success()
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          github.issues.addLabels({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            labels: ['invalid']
          })
          github.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'ðŸ‘‹ Added invalid :)!'
          })

  add-labels-pr:
    runs-on: ubuntu-latest
    if: contains(github.event.comment.body, '/add-invalid') && github.event_name == 'pull_request_review_comment'
    steps:
    - uses: actions/checkout@v2
    - name: Add label
      uses: actions/github-script@0.9.0
      if: success()
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          github.issues.addLabels({
            issue_number: context.payload.pull_request.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            labels: ['invalid']
          })
          github.issues.createComment({
            issue_number: context.payload.pull_request.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'ðŸ‘‹ Added invalid :)!'
          })
